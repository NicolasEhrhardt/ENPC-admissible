{% extends "base.html" %}
{% block title %}
    {{ flatpage.title }}
{% endblock %}

{% block menu-sub %}
    {% load flatpages %}
    {% get_flatpages as flatpages %}
    <ul>
        {% for page in flatpages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>    
{% endblock %}

{% block content %}
    {{ flatpage.content }}
{% endblock %}
