{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}
  Connexion
{% endblock %}

{% block content-title %}
  Connexion
{% endblock %}


{% block content %}
<form method="post" action=".">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  <tr>
    <td></td>
    <td>
      <input type="submit" value="{% trans 'Log in' %}" />
    </td>
  </tr>
  </table>
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
